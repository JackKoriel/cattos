name: CI - Tests

on:
  push:
  pull_request:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
      api: ${{ steps.changes.outputs.api }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed areas
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/ui/**'
              - 'packages/shared/**'
            api:
              - 'apps/api/**'
              - 'packages/shared/**'

  frontend-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run frontend tests with coverage
        run: yarn workspace @cattos/web test --coverage

      - name: Summarize frontend coverage into job summary
        working-directory: apps/web
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "const fs=require('fs');const s=JSON.parse(fs.readFileSync('coverage/coverage-summary.json'));let out='';Object.keys(s.total).forEach(k=>out+=`${k}: ${s.total[k].pct}%\n`);fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,'### Frontend coverage\n'+out);console.log(out);"
          else
            echo "No coverage summary found"
          fi

      - name: Upload frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: apps/web/coverage/

  backend-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run backend tests with coverage
        run: yarn workspace @cattos/api run test:coverage

      - name: Summarize backend coverage into job summary
        working-directory: apps/api
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "const fs=require('fs');const s=JSON.parse(fs.readFileSync('coverage/coverage-summary.json'));let out='';Object.keys(s.total).forEach(k=>out+=`${k}: ${s.total[k].pct}%\n`);fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY,'### Backend coverage\n'+out);console.log(out);"
          else
            echo "No coverage summary found"
          fi

      - name: Upload backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/api/coverage/
